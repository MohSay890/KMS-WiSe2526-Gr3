<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Professionelle To-Do Liste</title>
  <style>
    :root {
      --primary: #4361ee;
      --success: #06d6a0;
      --warning: #ffd166;
      --danger: #ef476f;
      --dark: #2b2d42;
      --light: #f8f9fa;
      --gray: #6c757d;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .header {
      background: var(--dark);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.8;
      font-size: 1.1rem;
    }
    
    .todo-form {
      padding: 30px;
      background: var(--light);
      border-bottom: 1px solid #dee2e6;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 150px auto;
      gap: 15px;
      align-items: end;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group label {
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--dark);
      font-size: 0.9rem;
    }
    
    input, textarea, select {
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: #3a56d4;
      transform: translateY(-2px);
    }
    
    .todo-list {
      padding: 30px;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 15px;
      background: var(--light);
      border-radius: 10px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }
    
    .stat-label {
      font-size: 0.8rem;
      color: var(--gray);
      text-transform: uppercase;
    }
    
    .task-item {
      background: white;
      border: 2px solid #e9ecef;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .task-item:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .task-item.completed {
      background: #f8f9fa;
      border-color: var(--success);
    }
    
    .task-item.completed::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 5px;
      background: var(--success);
    }
    
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    
    .task-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--dark);
      flex: 1;
    }
    
    .task-item.completed .task-title {
      text-decoration: line-through;
      color: var(--gray);
    }
    
    .task-priority {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .priority-high {
      background: #ffe6e6;
      color: var(--danger);
    }
    
    .priority-medium {
      background: #fff3cd;
      color: #856404;
    }
    
    .priority-low {
      background: #e6f3ff;
      color: var(--primary);
    }
    
    .task-description {
      color: var(--gray);
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .task-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    
    .btn-mark {
      background: var(--success);
      color: white;
    }
    
    .btn-mark:hover {
      background: #05c290;
    }
    
    .btn-mark.completed {
      background: var(--gray);
    }
    
    .btn-mark.completed:hover {
      background: #5a6268;
    }
    
    .btn-delete {
      background: var(--danger);
      color: white;
    }
    
    .btn-delete:hover {
      background: #e0355f;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--gray);
    }
    
    .empty-state h3 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .task-header {
        flex-direction: column;
        gap: 10px;
      }
      
      .task-actions {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ¯ Professionelle To-Do Liste</h1>
      <p>Verwalten und markieren Sie Ihre Aufgaben effizient</p>
    </div>
    
    <form class="todo-form" id="todoForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="taskTitle">Aufgabentitel *</label>
          <input type="text" id="taskTitle" placeholder="Was muss erledigt werden?" required>
        </div>
        
        <div class="form-group">
          <label for="taskDesc">Beschreibung</label>
          <textarea id="taskDesc" placeholder="Details zur Aufgabe..."></textarea>
        </div>
        
        <div class="form-group">
          <label for="taskPriority">PrioritÃ¤t</label>
          <select id="taskPriority">
            <option value="Hoch">ðŸ”´ Hoch</option>
            <option value="Mittel" selected>ðŸŸ¡ Mittel</option>
            <option value="Niedrig">ðŸ”µ Niedrig</option>
          </select>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">âž• Aufgabe hinzufÃ¼gen</button>
        </div>
      </div>
    </form>
    
    <div class="todo-list">
      <div class="stats">
        <div class="stat-item">
          <div class="stat-number" id="totalTasks">0</div>
          <div class="stat-label">Gesamt</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="completedTasks">0</div>
          <div class="stat-label">Erledigt</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="pendingTasks">0</div>
          <div class="stat-label">Ausstehend</div>
        </div>
      </div>
      
      <div id="taskList">
        <!-- Aufgaben werden hier dynamisch eingefÃ¼gt -->
      </div>
    </div>
  </div>

  <script>
    // Professionelle To-Do Liste mit Markieren-Funktion
    const titleInput = document.getElementById('taskTitle');
    const descInput = document.getElementById('taskDesc');
    const priorityInput = document.getElementById('taskPriority');
    const list = document.getElementById('taskList');
    const form = document.getElementById('todoForm');
    const totalTasks = document.getElementById('totalTasks');
    const completedTasks = document.getElementById('completedTasks');
    const pendingTasks = document.getElementById('pendingTasks');

    let todos = JSON.parse(localStorage.getItem('todos') || '[]');

    function updateStats() {
      const total = todos.length;
      const completed = todos.filter(todo => todo.completed).length;
      const pending = total - completed;
      
      totalTasks.textContent = total;
      completedTasks.textContent = completed;
      pendingTasks.textContent = pending;
    }

    function render() {
      list.innerHTML = '';
      
      if (todos.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <h3>ðŸŽ‰ Alles erledigt!</h3>
            <p>FÃ¼gen Sie Ihre erste Aufgabe hinzu, um zu beginnen.</p>
          </div>
        `;
        updateStats();
        return;
      }
      
      todos.forEach((todo, index) => {
        const taskElement = document.createElement('div');
        taskElement.className = `task-item ${todo.completed ? 'completed' : ''}`;
        taskElement.innerHTML = `
          <div class="task-header">
            <div class="task-title">${todo.title}</div>
            <div class="task-priority priority-${todo.priority.toLowerCase()}">
              ${todo.priority}
            </div>
          </div>
          <div class="task-description">${todo.desc || 'Keine Beschreibung'}</div>
          <div class="task-actions">
            <button type="button" class="btn btn-mark ${todo.completed ? 'completed' : ''}" data-index="${index}">
              ${todo.completed ? 'âœ“ Erledigt' : 'Als erledigt markieren'}
            </button>
            <button type="button" class="btn btn-delete" data-index="${index}">LÃ¶schen</button>
          </div>
        `;
        list.appendChild(taskElement);
      });
      
      updateStats();
    }

    function save() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    // Event Delegation fÃ¼r Markieren und LÃ¶schen Buttons
    list.addEventListener('click', (e) => {
      if (e.target.classList.contains('btn-mark')) {
        const index = parseInt(e.target.getAttribute('data-index'));
        todos[index].completed = !todos[index].completed;
        save();
        render();
      }
      
      if (e.target.classList.contains('btn-delete')) {
        const index = parseInt(e.target.getAttribute('data-index'));
        if (confirm('MÃ¶chten Sie diese Aufgabe wirklich lÃ¶schen?')) {
          todos.splice(index, 1);
          save();
          render();
        }
      }
    });

    form.onsubmit = e => {
      e.preventDefault();
      const title = titleInput.value.trim();
      const desc = descInput.value.trim();
      const priority = priorityInput.value;
      
      if (!title) {
        alert('Bitte geben Sie einen Aufgabentitel ein!');
        return;
      }

      todos.push({ 
        title, 
        desc, 
        priority, 
        completed: false,
        createdAt: new Date().toISOString()
      });
      
      titleInput.value = '';
      descInput.value = '';
      priorityInput.value = 'Mittel';
      save();
      render();
      
      // Fokus zurÃ¼ck zum Titel
      titleInput.focus();
    };

    // Enter-Taste im Titel-Feld
    titleInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });

    // Initiale Anzeige
    render();
  </script>
</body>
</html>
